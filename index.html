<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Set the background color to black */
        }

        audio {
            display: none;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Set the container to take the full height of the viewport */
        }
    </style>
</head>
<body>

    <audio id="backgroundMusic" loop>
        <source src="Saathiya.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <div class="image-container">
        <!-- Add a hidden element to trigger the Fancybox manually -->
        <a id="manualTrigger" style="display:none;" data-fancybox="gallery" href="image1.jpg">
            <img src="image1-thumb.jpg" alt="Image 1">
        </a>
        <a data-fancybox="gallery" href="image2.jpg">
            <img src="image2-thumb.jpg" alt="Image 2">
        </a>
        <a data-fancybox="gallery" href="image3.jpg">
            <img src="image3-thumb.jpg" alt="Image 3">
        </a>
        <a data-fancybox="gallery" href="image4.jpg">
            <img src="image4-thumb.jpg" alt="Image 4">
        </a>
        <a data-fancybox="gallery" href="image5.jpg">
            <img src="image5-thumb.jpg" alt="Image 5">
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script>
        $(document).ready(function () {
            var audio = document.getElementById("backgroundMusic");

            // Function to play audio on any interaction
            function playAudio() {
                audio.play();
                // Remove the event listener after the first interaction
                document.removeEventListener('click', playAudio);
            }

            // Attach the event listener to play audio on any interaction
            document.addEventListener('click', playAudio);

            // Trigger Fancybox manually after the document is ready
            $('#manualTrigger').trigger('click');
        });
    </script>

</body>
</html>
